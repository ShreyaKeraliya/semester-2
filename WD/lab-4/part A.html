<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<fieldset align="center">
		<h1>Student Registration</h1>
		<form>
		<table cellpadding="20" align="center">
			<tr>
				<td>Full Name</td>
				<td><input type="text">
				</td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="Email">
				</td>
			</tr>
			<tr>
				<td>Mobile No.</td>
				<td><input type="Number">
				</td>
			</tr>
			<tr>
				<td>Address</td>
				<td><textarea></textarea>
				</td>
			</tr>
			<tr>
				<td>Nationality</td>
				<td><input type="text">
				</td>
			</tr>
			<tr>
				<td>Date Of Birth</td>
				<td><input type="Date">
				</td>
			</tr>
			<tr>
				<td>Gender</td>
				<td> <input type="radio" name="a">Male  <input type="radio" name="a">Female 
				</td>
			</tr>
			<tr>
				<td>Highest Degree</td>
				<td><select name="select degree">
					<option selected disabled>Select Degree</option>
					<option value="Btech">Btech</option>
					<option value="Bsc">Bsc</option>
					<option value="Bcom">Bcom</option>
					<option value="Mtech">Mtech</option>
				</select>
				</td>
			</tr>
			<tr>
				<td>CPI</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>University</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Passing Year</td>
				<td><select name="Passing year">
                     <option selected disabled>select passing year</option>
					<option value="2023">2023</option>
					<option value="2022">2022</option>
					<option value="2021">2021</option>
					<option value="2020">2020</option>
				</select>
				</td>
			</tr>
	    </table>
	    <input type="Submit">
	    <input type="Reset">
	</form>
	</feildset>

</body>
</html>
