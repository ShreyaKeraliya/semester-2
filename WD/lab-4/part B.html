<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body><fieldset align="center">
		<h1>Employee Registration</h1>
		<form>
		<table cellpadding="20" align="center">
			<caption><h1>Personal Information</h1></caption>
			<tr>
				<td>Employee Id:</td>
				<td><input type="Number" placeholder="Enter Employee Id">
				</td>
				<td>Employee Name:</td>
				<td><input type="text" placeholder="Enter Employee Name">
				</td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="Email" placeholder="Enter Email">
				</td>
				<td>contact no:</td>
				<td><input type="Number" placeholder="Enter Contact no.">
				</td>
			</tr>
			<tr>
				<td>Material Status:</td>
				<td> <input type="radio" name="a">Single  <input type="radio" name="a">Married
				</td>
			</tr>
			<tr align="center" >
				<td colspan="4"><h2>Education Qualification</h2>
				
			</tr>
			<tr>
				<td>Education:</td>
				<td><input type="text" placeholder="Enter Education Details">
				</td>
				<td>Experience:</td>
				<td><input type="Number" placeholder="Enter Experience Details">
				</td>
			</tr>
			<tr align="center" >
				<td colspan="4"><h2>Job Qualification</h2>
				
			</tr>
			<tr>
				<td>Designation:</td>
				<td><input type="text" placeholder="Enter Designation Details">
				</td>
				<td>Job Location:</td>
				<td><input type="Number" placeholder="Enter Job Location">
				</td>
			</tr>
			<tr>
				<td>Salary:</td>
				<td><input type="text" placeholder="Enter Salary Details"></td>
			</tr>
		</table>
		<hr>
	</form>
	<div align="center">
	<input type="submit" value="Register">
</div>
</feildset>





</body>
</html>
