<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

</body>
<fieldset>
		
		<form>
		<table cellpadding="20">
			<caption><h1>COVID-19 Vaccine Registration Form</h1></caption>
			<tr>
				<td>First Name</td>
				<td><input type="text">
				</td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text">
				</td>
			</tr>
			<tr>
				<td>Aadhar No.</td>
				<td><input type="Number">
				</td>
			</tr>
			<tr>
				<td>Vaccination Name</td>
				<td><select name="select name">
					<option selected disabled>Please Select Vaccination Name</option>
					<option value="BNorvax Inc">BNorvax Inc</option>
					<option value="Pfizer canada">Pfizer canada</option>
					<option value="Hoffman-La-Roche limited">Hoffman-La-Roche limited</option>
					
				</select>
				</td>
			</tr>
			<tr>
				<td>Vaccination Center Name</td>
				<td><select name="select city name">
					<option selected disabled>Please Select Vaccination Center Name</option>
					<option value="Morbi">Morbi</option>
					<option value="Rajkot">Rajkot</option>
					<option value="Ahemdabad">Ahemdabad</option>
					
				</select>
				</td>
			</tr>
			<tr>
				<td>Date Of Dose</td>
				<td><input type="Date">
				</td>
			</tr>
			<tr>
				<td>Dose No.</td>
				<td><input type="Number"name="Dose No." size="4">
				</td>
			</tr>
			<tr align="center">
				<td colspan="2"><input type="Submit">
	    <input type="Reset"></td>
	</tr>
		</table>
	    
	</form>
	</feildset>

</body>
</html>
